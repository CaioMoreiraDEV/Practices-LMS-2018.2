<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Trabalho 2 [LMS]">
    <meta name="author" content="Caio Moreira">
    <title>ZapApp</title>
    <!-- include main.css -->
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="layout">
        <header class="header">
            <a href="#" class="logo">ZapApp Web</a>
            <nav class="navigation">
                <a href="#" class="button">Login</a>
            </nav>
        </header>
        <div class="main">
            <aside class="aside">
                <div class="menu-type">
                    <a href="#" class="contacts">Contacts</a>
                    <a href="#" class="groups">Groups</a>
                </div>
                <div class="aside-items">
                    <div class="form-register">
                        <p>Fields for Register</p>
                        <input type="text" class="form-id" placeholder="   ID for register">
                        <input type="text" class="form-name" placeholder="   Name for register">
                    </div>
                </div>
                <div class="menu-add-type">
                    <a href="#" class="add-contacts">Add contact</a>
                    <a href="#" class="add-groups">Add group</a>
                </div>
            </aside>
            <section class="container">
                <div class="heading">&nbsp;</div>
                <div class="chat"></div>
                <div class="send-message">
                    <a href="#" class="send">Send</a>
                    <input type="text" class="message" disabled>
                </div>
            </section>
        </div>
    </div>
    <!-- include main.js -->
    <script src="main.js"></script>
</body>
</html>
